server:
  port: 10001

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      dynamic:
        nacos:
          server-addr: 42.193.161.163:8848
    nacos:
      config:
        server-addr: ${spring.cloud.gateway.dynamic.nacos.server-addr}
        extension-configs:
          - data-id : datasource
            group: DEV_GROUP
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        service: ${spring.application.name}
    sentinel:
      transport:
        dashboard: 42.193.161.163:8858
      eager: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always


